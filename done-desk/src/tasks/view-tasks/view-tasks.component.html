<div class="view-tasks-container flex-column justify-content-center col-12">
  <div class="action-buttons-container flex justify-content-between col-12">
    <div class="status-buttons">
      <button class="status-button" (click)="getTaskList()">Todas</button>
      <button class="status-button" (click)="filterTaskByStatus('pendente')">
        Pendentes
      </button>
      <button
        class="status-button"
        (click)="filterTaskByStatus('em andamento')"
      >
        Em Andamento
      </button>
      <button class="status-button" (click)="filterTaskByStatus('concluÃ­da')">
        Concluidas
      </button>
    </div>
    <div class="add-button">
      <button class="new-task-button" (click)="abrirModal()">
        <lucide-icon [img]="Plus" class="plus-icon"></lucide-icon>
        Nova Tarefa
      </button>
    </div>
  </div>
  <div class="task-cards-container flex flex-wrap justify-content-between">
    <app-task-card
      *ngFor="let task of tasks"
      [task]="task"
      class="col-12 lg:col-5"
      (taskDeleted)="getTaskList()"
    ></app-task-card>
  </div>
</div>
